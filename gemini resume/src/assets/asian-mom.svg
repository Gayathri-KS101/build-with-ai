  <circle cx="100" cy="190" r="5" fill="#F2C94C"/>

  

  <!-- Hair Accessories -->
  <circle cx="50" cy="70" r="6" fill="#F2C94C"/>
  <circle cx="150" cy="70" r="6" fill="#F2C94C"/>

  <!-- Hair Stick -->
  <line x1="45" y1="65" x2="60" y2="80" stroke="#8B5E34" stroke-width="2"/>
  <line x1="145" y1="65" x2="130" y2="80" stroke="#8B5E34" stroke-width="2"/>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">
    tsk tsk
  </text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle">
    such a disappointment
  </text>


  
