    <!-- Left Eye -->
    <path d="M75 120 Q85 115 95 120 Q85 125 75 120" fill="#2D3748"/>
    <circle cx="85" cy="118" r="2" fill="white"/>
    <!-- Right Eye -->
    <path d="M105 120 Q115 115 125 120 Q115 125 105 120" fill="#2D3748"/>
    <circle cx="115" cy="118" r="2" fill="white"/>
  </g>

  <!-- Eyebrows (Angry) -->
  <path d="M70 100 L90 105" stroke="#2D3748" stroke-width="3"/>
  <path d="M110 105 L130 100" stroke="#2D3748" stroke-width="3"/>

  <!-- Blush -->
  <circle cx="75" cy="135" r="8" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="125" cy="135" r="8" fill="#FFB6C1" opacity="0.5"/>

  <!-- Mouth (Grumpy Frown) -->
  <path d="M90 145 Q100 140 110 145" stroke="#D1495B" fill="none" stroke-width="2"/>

  <!-- Dress -->
  <path d="M60 180 L140 180 L140 250 L60 250 Z" fill="#D72638"/>

 <path d="M80 190 Q100 220 120 190" fill="#F8D7DA"/>

  <!-- Gold Trim -->
