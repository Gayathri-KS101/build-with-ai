<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="300" fill="#F8F5F2"/>

  <!-- Hair Back -->
  <path d="M40 80 C30 40 170 40 160 80 L160 120 C170 180 30 180 40 120 Z" fill="#2D3748"/>

  <!-- Face -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#FFE4E1"/>

  <!-- Hair Front -->
  <path d="M60 100 C70 70 145 30 160 80 L160 70 C170 20 30 20 40 70 Z" fill="#2D3748"/>

  <!--  
  <path d="M50 80 Q75 100 100 90 Q125 100 150 80" fill="#2D3748"/>
  <path d="M60 80 Q85 95 100 88 Q115 95 140 80" fill="#4A5568"/>-->

  <!-- Eyes (Grumpy Expression) -->
